<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Магазин</span>
              </a>
        
              <ul class="nav nav-pills">
                <li><button class="btn btn-success d-inline-flex align-items-center" type="button">Каталог</button></li>
                <li><button class="btn btn-outline-success d-inline-flex align-items-center" type="button">Корзина</button></li>
              </ul>
            </header>
        </div>
    </header>
    
    <main>
        <div class="row row-cols-1 row-cols-md-4 mb-3 text-center catalog"></div><br>
        <div class="row p-4 pb-0 pe-lg-0 align-items-center rounded-3 border ">
          <div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
            <h2>Корзина</h2>
            <table class="package" width="100%">
              <th width="20%">Товар</th>
              <th width="20%">Количество, кг</th>
              <th width="20%">Цена, 1 кг</th>
              <th width="20%">Стоимость, руб</th>
              <th width="20%"><button class="btn btn-outline-danger d-inline-flex align-items-center" type="button" onclick="removeAllProducts()">Удалить всё</button></th>
            </table>
            <table width="100%">
              <th width="20%">Итого</th>
              <th id="allCount" width="20%">0</th>
              <th width="20%"></th>
              <th id="allPrice" width="20%">0</th>
              <th width="20%"></th>
            </table>
          </div>
        </div>
    </main>
    
    <script src="product.js"></script>

</body>
</html>
